<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="section-outer section-header">
        <div class="section-inner">
            section-header
        </div>
    </header>
    <!-- / header -->

    <main>

        <!-- starting-screen -->
        <section class="section-outer section-start">
            <div class="section-inner">
                section-start
            </div>
        </section>
        <!-- / starting-screen -->

        <!-- description -->
        <section class="section-outer section-description">
            <div class="section-inner">
                section-description
            </div>
        </section>
        <!-- / description -->

        <!-- participants -->
        <section class="section-outer section-participants">
            <div class="section-inner">
                section-participants
            </div>
        </section>
        <!-- / participants -->

        <!-- sponsors -->
        <section class="section-outer section-sponsors">
            <div class="section-inner">
                section-sponsors
            </div>
        </section>
        <!-- / sponsors -->

        <!-- executives -->
        <section class="section-outer section-executives">
            <div class="section-inner">
                section-executives
            </div>
        </section>
        <!-- / executives -->

        <!-- contact-us -->
        <section class="section-outer section-contact">
            <div class="section-inner">
                section-contact
            </div>
        </section>
        <!-- / contact-us -->
        
    </main>

    <!-- footer -->
    <footer class="section-outer section-footer">
        <div class="section-inner">
            section-footer
        </div>
    </footer>
    <!-- / footer -->
</body>
</html>
